<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class ="products" id="productList"></div>
    <div>
        <button class="cart__openButton">Abrir Carrito</button>
        </div>
    <div id="cardSidebar" class="cart__sidebar">
        <button class="cart__close">X</button>

        <div class="cart__container">
            <h2>Tu carrito</h2>
            <div class="cart__items"></div>
        </div>
        <div class="cart__totalPrice">Total: $0</div>
        </div>
           <div>
            <img class="product__image" src="${product.image}"alt="${product.title}"/>
            </div>
            <div>
            <h5 class="product__title"> src="${(product.title)}</h5>
            <p class="product__price">$${product.price.toFixed(2)}</p>
            </div>  
            <button class="product__add">Agregar</button>
        <div class="cart__item">
            <div class="cart__item-title">${(item.title)}</div>
            <div> ${item.price}</div>
            <div>
            <button class="cart__increase">+</button>
            <button class="cart__decrease">-</button>
            <button class="cart__remove">eliminar</button>
            </div>
            </div> 
            <div>product1</div>
            <div>product2</div>
        <script type="module" src="./js/app.js"></script>
        <script type="module" src="./js/cart.js"></script>
        <script type="module" src="./js/ui.js"></script>
</body>
</html>
